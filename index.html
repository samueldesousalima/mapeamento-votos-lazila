<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mapeamento de Votos</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* Reset e base */
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Inter', sans-serif;
      background: #f0f4f8;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #004080;
      padding: 1rem 0;
      color: white;
      text-align: center;
      font-weight: 600;
      font-size: 1.5rem;
      user-select: none;
      flex-shrink: 0;
    }

    nav {
      background-color: #e6f0ff;
      display: flex;
      justify-content: center;
      gap: 1rem;
      padding: 0.5rem 0;
      flex-shrink: 0;
      flex-wrap: wrap;
    }

    nav button {
      background: none;
      border: none;
      color: #004080;
      font-weight: 600;
      cursor: pointer;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      transition: background-color 0.2s ease;
    }

    nav button:hover {
      background-color: #cce0ff;
    }

    main {
      flex: 1;
      max-width: 900px;
      margin: 1rem auto 2rem;
      padding: 0 1rem;
      width: 100%;
    }

    section {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1.5rem;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.05);
    }

    section h2 {
      margin-top: 0;
      font-weight: 600;
      font-size: 1.25rem;
      margin-bottom: 1rem;
    }

    form {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }

    form input {
      flex: 1 1 200px;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }

    form button {
      padding: 0.5rem 1.2rem;
      background-color: #004080;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
      flex-shrink: 0;
    }

    form button:hover {
      background-color: #003366;
    }

    .filtros {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 0.5rem;
    }

    .filtros input {
      flex: 1 1 250px;
      padding: 0.5rem;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .filtros button {
      padding: 0.5rem 1rem;
      background-color: #ccc;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
      flex-shrink: 0;
      transition: background-color 0.3s ease;
    }

    .filtros button:hover {
      background-color: #bbb;
    }

    .tabela-scroll {
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.95rem;
    }

    th, td {
      text-align: left;
      padding: 0.5rem;
      border: 1px solid #ccc;
    }

    th {
      background-color: #f4f8ff;
      font-weight: 600;
    }

    td button {
      background-color: #cc3300;
      border: none;
      color: white;
      padding: 0.3rem 0.7rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.85rem;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    td button:hover {
      background-color: #991f00;
    }

    /* Footer fixo embaixo */
    footer {
      background-color: #004080;
      color: white;
      text-align: center;
      padding: 0.8rem 1rem;
      font-size: 0.9rem;
      flex-shrink: 0;
      user-select: none;
    }

    /* Login container centralizado */
    #loginSection {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-top: 5rem;
    }

    #loginSection h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-weight: 600;
      font-size: 1.5rem;
    }

    #loginSection input {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }

    #loginSection button {
      width: 100%;
      padding: 0.6rem;
      background-color: #004080;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    #loginSection button:hover {
      background-color: #003366;
    }

    /* Escondido */
    .hidden {
      display: none !important;
    }

    /* Responsividade */
    @media (max-width: 480px) {
      nav {
        gap: 0.5rem;
        padding: 0.4rem 0;
      }
      nav button {
        padding: 0.4rem 0.8rem;
        font-size: 0.9rem;
      }
      form input {
        flex: 1 1 100%;
      }
      .filtros input {
        flex: 1 1 100%;
      }
      .filtros button {
        width: 100%;
      }
      main {
        margin: 1rem 0.5rem 2rem;
        padding: 0;
      }
    }
  </style>
</head>

<body>

  <!-- LOGIN -->
  <div id="loginSection">
    <h2>Login</h2>
    <input type="text" id="loginUsuario" placeholder="Usuário (CPF)" autocomplete="username" />
    <input type="password" id="loginSenha" placeholder="Senha" autocomplete="current-password" />
    <button onclick="fazerLogin()">Entrar</button>
  </div>

  <!-- CONTEÚDO PRINCIPAL -->
  <div id="mainContent" class="hidden">
    <header>Mapeamento de Votos</header>

    <nav>
      <button onclick="scrollToSection('cadastro')">Cadastrar</button>
      <button onclick="scrollToSection('filtros')">Filtrar</button>
      <button onclick="scrollToSection('registros')">Registros</button>
      <button onclick="scrollToSection('estatisticas')">Estatísticas</button>
      <button onclick="logout()">Sair</button>
    </nav>

    <main>
      <section id="cadastro">
        <h2>Cadastrar Novo Voto</h2>
        <form id="formCadastro">
          <input type="text" id="nomeEleitor" required placeholder="Nome do Eleitor" />
          <input type="text" id="localVotacao" required placeholder="Local de Votação" />
          <input type="text" id="puxador" required placeholder="Puxador" />
          <button type="submit">Cadastrar Voto</button>
        </form>
      </section>

      <section id="filtros">
        <h2>Filtrar Registros</h2>
        <div class="filtros">
          <input type="text" id="filtroNome" placeholder="Filtrar por nome do eleitor" />
          <input type="text" id="filtroLocal" placeholder="Filtrar por local de votação" />
          <input type="text" id="filtroPuxador" placeholder="Filtrar por puxador" />
          <button id="limparFiltros">Limpar</button>
        </div>
      </section>

      <section id="registros">
        <h2>Registros Cadastrados</h2>
        <div class="tabela-scroll">
          <table>
            <thead>
              <tr>
                <th>Nome do Eleitor</th>
                <th>Local de Votação</th>
                <th>Puxador</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody id="tabelaVotos"></tbody>
          </table>
        </div>
      </section>

      <section id="estatisticas">
        <h2>Estatísticas</h2>
        <canvas id="graficoPuxadores" style="max-width:100%;margin-bottom: 1rem;"></canvas>
        <canvas id="graficoLocais" style="max-width:100%;"></canvas>
      </section>
    </main>

    <footer>
      &copy; 2025 Sistema de Mapeamento de Votos - Lázila Gomes. Todos os direitos reservados.
    </footer>
  </div>

  <script>
    // Usuários para login
    const usuarios = {
      "11023618362": "02082007",
      "61120546397": "06021997",
      "admin": "1234"
    };

    // Atualiza a tabela exibindo votos e botões de exclusão
    function atualizarTabela() {
      const tabela = document.getElementById("tabelaVotos");
      tabela.innerHTML = "";
      const votos = JSON.parse(localStorage.getItem("votos") || "[]");

      votos.forEach((voto, i) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${voto.nome}</td>
          <td>${voto.local}</td>
          <td>${voto.puxador}</td>
          <td><button onclick="excluirVoto(${i})" title="Excluir voto">Excluir</button></td>
        `;
        tabela.appendChild(tr);
      });
      atualizarGraficos(votos);
    }

    // Excluir voto
    function excluirVoto(index) {
      if (confirm("Confirma exclusão deste voto?")) {
        let votos = JSON.parse(localStorage.getItem("votos") || "[]");
        votos.splice(index, 1);
        localStorage.setItem("votos", JSON.stringify(votos));
        atualizarTabela();
      }
    }

    // Atualizar gráficos
    function atualizarGraficos(votos) {
      // Contar puxadores
      const contagemPuxadores = {};
      const contagemLocais = {};
      votos.forEach(v => {
        contagemPuxadores[v.puxador] = (contagemPuxadores[v.puxador] || 0) + 1;
        contagemLocais[v.local] = (contagemLocais[v.local] || 0) + 1;
      });

      // Gráfico Puxadores
      const ctxPuxadores = document.getElementById("graficoPuxadores").getContext("2d");
      if (window.graficoPuxadores) window.graficoPuxadores.destroy();
      window.graficoPuxadores = new Chart(ctxPuxadores, {
        type: 'bar',
        data: {
          labels: Object.keys(contagemPuxadores),
          datasets: [{
            label: 'Votos por Puxador',
            data: Object.values(contagemPuxadores),
            backgroundColor: '#004080',
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: { beginAtZero: true, precision: 0 }
          }
        }
      });

      // Gráfico Locais
      const ctxLocais = document.getElementById("graficoLocais").getContext("2d");
      if (window.graficoLocais) window.graficoLocais.destroy();
      window.graficoLocais = new Chart(ctxLocais, {
        type: 'pie',
        data: {
          labels: Object.keys(contagemLocais),
          datasets: [{
            label: 'Votos por Local',
            data: Object.values(contagemLocais),
            backgroundColor: [
              '#003366', '#0066cc', '#3399ff', '#99ccff', '#cce6ff', '#80b3ff', '#4d94ff'
            ],
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { position: 'bottom' }
          }
        }
      });
    }

    // Cadastro novo voto
    document.getElementById("formCadastro").addEventListener("submit", e => {
      e.preventDefault();
      const nome = document.getElementById("nomeEleitor").value.trim();
      const local = document.getElementById("localVotacao").value.trim();
      const puxador = document.getElementById("puxador").value.trim();

      if (!nome || !local || !puxador) {
        alert("Preencha todos os campos.");
        return;
      }

      const votos = JSON.parse(localStorage.getItem("votos") || "[]");
      votos.push({ nome, local, puxador });
      localStorage.setItem("votos", JSON.stringify(votos));

      document.getElementById("formCadastro").reset();
      atualizarTabela();
      alert("Voto cadastrado com sucesso!");
    });

    // Filtrar registros
    function aplicarFiltros() {
      const filtroNome = document.getElementById("filtroNome").value.toLowerCase();
      const filtroLocal = document.getElementById("filtroLocal").value.toLowerCase();
      const filtroPuxador = document.getElementById("filtroPuxador").value.toLowerCase();

      const votos = JSON.parse(localStorage.getItem("votos") || "[]");
      const votosFiltrados = votos.filter(voto => {
        return (
          voto.nome.toLowerCase().includes(filtroNome) &&
          voto.local.toLowerCase().includes(filtroLocal) &&
          voto.puxador.toLowerCase().includes(filtroPuxador)
        );
      });

      // Atualiza tabela com os filtrados
      const tabela = document.getElementById("tabelaVotos");
      tabela.innerHTML = "";
      votosFiltrados.forEach((voto, i) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${voto.nome}</td>
          <td>${voto.local}</td>
          <td>${voto.puxador}</td>
          <td><button onclick="excluirVoto(${i})" title="Excluir voto">Excluir</button></td>
        `;
        tabela.appendChild(tr);
      });
      atualizarGraficos(votosFiltrados);
    }

    document.getElementById("filtroNome").addEventListener("input", aplicarFiltros);
    document.getElementById("filtroLocal").addEventListener("input", aplicarFiltros);
    document.getElementById("filtroPuxador").addEventListener("input", aplicarFiltros);

    document.getElementById("limparFiltros").addEventListener("click", () => {
      document.getElementById("filtroNome").value = "";
      document.getElementById("filtroLocal").value = "";
      document.getElementById("filtroPuxador").value = "";
      aplicarFiltros();
    });

    // Scroll suave para seção
    function scrollToSection(id) {
      document.getElementById(id).scrollIntoView({ behavior: 'smooth' });
    }

    // Login e logout
    function fazerLogin() {
      const user = document.getElementById("loginUsuario").value.trim();
      const pass = document.getElementById("loginSenha").value.trim();

      if (usuarios[user] && usuarios[user] === pass) {
        document.getElementById("loginSection").classList.add("hidden");
        document.getElementById("mainContent").classList.remove("hidden");
        atualizarTabela();
      } else {
        alert("Usuário ou senha incorretos.");
      }
    }

    function logout() {
      if (confirm("Deseja realmente sair?")) {
        document.getElementById("loginSection").classList.remove("hidden");
        document.getElementById("mainContent").classList.add("hidden");
        document.getElementById("loginUsuario").value = "";
        document.getElementById("loginSenha").value = "";
      }
    }
  </script>
</body>

</html>
